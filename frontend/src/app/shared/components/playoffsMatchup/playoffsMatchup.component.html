<div class="playoffs-matchup-table-container w-100">
    <mat-table [dataSource]="dataSource" class="table-responsive playoffs-matchup-table">
        <div class="table-shadow">
            <ng-container matColumnDef="localTeamName">
                <mat-cell class="local-team" *matCellDef="let element">
                    {{ element.localTeamName }}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="gameStatus">
                <mat-cell class="gameStatus" *matCellDef="let element">
                    {{ element.gameStatus }}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="visitorTeamName">
                <mat-cell class="visitor-team" *matCellDef="let element">
                    {{ element.visitorTeamName }}
                </mat-cell>
            </ng-container>
            <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToGame(row)"></mat-row>
        </div>
    </mat-table>
</div>
