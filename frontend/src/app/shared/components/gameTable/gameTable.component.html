<mat-form-field class="table-filter w-100">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)">
</mat-form-field>
<div class="table-border table-responsive shadow">
    <mat-table [dataSource]="dataSource" class="table-responsive game-table">
        <caption class="caption-fixture-info" [hidden]="!showCaption">
            <div class="fixture-info-container">
                <div class="fixture-number">Jornada 25</div>
                <div class="fixture-date">18/08/2019 - 29/10/2019</div>
            </div>
        </caption>
        <div class="table-shadow">
            <ng-container matColumnDef="teamAName">
                <mat-cell class="local-team" *matCellDef="let element">
                    {{ element.teamAName }}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="gameStatus">
                <mat-cell class="gameStatus" *matCellDef="let element">
                    {{ element.gameStatus }}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="teamBName">
                <mat-cell class="visitor-team" *matCellDef="let element">
                    {{ element.teamBName }}
                </mat-cell>
            </ng-container>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </div>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" [pageSize]="10" [hidden]="!showPaginator"></mat-paginator>
</div>
